name: Auto PR test

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the "main" branch
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  pull-requests: write
  # needed to be able to edit existing PRs: https://github.com/cli/cli/issues/6274
  repository-projects: read 

jobs:
  pr:
    runs-on: ubuntu-latest

    env:
      BRANCH_NAME: chore/update-file
      TITLE: File Update
      BODY: Automatically generated file update

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out code
        uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Generate new string
        run: |
          echo ${{ github.run_id }}-${{ github.run_attempt }} > ./my-file.txt

      - name: Commit changes
        run: |
          set +e
          git diff --exit-code --quiet ./my-file.txt

          if [ $? -eq 1 ]
          then
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'

            git checkout -b ${{ env.BRANCH_NAME }}
            git add ./my-file.txt

            git commit -m 'New file contents'
          else 
            echo "No changes detected"
          fi

      # Runs a set of commands using the runners shell
      - name: Update or Open a PR
        run: | 
          gh pr view ${{ env.BRANCH_NAME }} && gh pr reopen ${{ env.BRANCH_NAME}} || gh pr create -B main -H ${{ env.BRANCH_NAME }} --title '${{ env.TITLE }}' --body '${{ env.BODY }}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
